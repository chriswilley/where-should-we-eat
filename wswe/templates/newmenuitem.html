<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>WSWE.com -- New Menu Item</title>
        <!-- Bootstrap core CSS -->
        <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="{{ url_for('static', filename='cover.css') }}" rel="stylesheet">
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{{ url_for('listRestaurants') }}" style="display: block;">WSWE.com</a>
                </div>
                <div class="navbar-collapse collapse">
                    <form class="navbar-form navbar-right" role="form">
                    {% if 'username' not in session %}
                        <a href="{{ url_for('showLogin') }}"><button type="button" class="btn btn-success">Sign in</button></a>
                    {% else %}
                        <a href="{{ url_for('disconnect') }}"><button type="button" class="btn btn-danger">Log Out</button></a>
                    {% endif %}
                    </form>
                </div>
                <!--/.navbar-collapse -->
            </div>
        </div>
        <div class="site-wrapper">
            <div class="site-wrapper-inner">
                <div class="row">
                    <div class="container">
                        <h1 style="display: block;" class="text-center">Add a Menu Item</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="container pg-empty-placeholder center-block">
                        <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 form-bordered">
                            <form role="form" action="{{ url_for('newMenuItem', restaurant_id=restaurant_id) }}" method="POST">
                                <div class="form-group">
                                    <label class="control-label" for="name">Name of Item</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter menu item name">
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="description">Description</label>
                                    <textarea class="form-control" id="description" name="description" placeholder="Give a short description of this item"></textarea>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="name">Item Price</label>
                                    <input type="text" class="form-control" id="price" name="price" placeholder="$0.00">
                                </div>
                                <div class="form-group text-left">
                                    <label class="control-label" for="course">Course:</label>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="course" id="appetizer" value="Appetizer" checked> Appetizer
                                      </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="course" id="beverage" value="Beverage"> Beverage
                                      </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="course" id="dessert" value="Dessert"> Dessert
                                      </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="course" id="entree" value="Entree"> Entree
                                      </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Add</button>&nbsp;<a href="{{ url_for('restaurantMenu', restaurant_id=restaurant_id) }}" class="btn btn-default">Cancel</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <hr>
            <footer>
                <p style="display: block;">&copy; Chris Willey 2015</p>
            </footer>
        </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="{{ url_for('static', filename='assets/js/ie10-viewport-bug-workaround.js') }}"></script>
    </body>
</html>
