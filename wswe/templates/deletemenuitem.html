    <body>

            <div class="container">

        </div>

                    <div class="container pg-empty-placeholder center-block">
                        <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 form-bordered">
                            <h3>Are you sure you want to delete:<br />{{ item_name }}?</h3>

                            <form action="{{ url_for('deleteMenuItem', restaurant_id=restaurant_id, menu_id=menu_id) }}" method="POST">

                    </div>

            </div>
